includes:
- ${ZARUBA_HOME}/scripts/core.zaruba.yaml
- ./zaruba-tasks/runMyservice.zaruba.yaml
- ./zaruba-tasks/runRabbitmq.zaruba.yaml
- ./zaruba-tasks/runFibo.zaruba.yaml
tasks:
  run:
    icon: 🚅
    description: Run everything at once
    dependencies:
    - runMyservice
    - runRabbitmq
    - runFibo
  buildImage:
    icon: 🐳
    description: Build docker images
    dependencies:
    - buildMyserviceImage
    - buildFiboImage
  pushImage:
    icon: 🐳
    description: Push docker images
    dependencies:
    - pushMyserviceImage
    - pushFiboImage
  runContainer:
    icon: 🚅
    description: Run everything at once (containerized)
    dependencies:
    - runMyserviceContainer
    - runRabbitmq
    - runFiboContainer
  removeContainer:
    icon: 🐳
    description: Remove container
    dependencies:
    - removeMyserviceContainer
    - removeFiboContainer
