tasks:

  pullMyRmqImage:
    icon: üßÄ
    extend: core.pullDockerImage
    configRef: myRmq

  runMyRmq:
    icon: üêá
    extend: core.startDockerContainer
    dependencies:
    - pullMyRmqImage
    timeout: 1h
    config:
      checkCommand: rabbitmqctl await_startup
      afterCheck: sleep 3
    configRef: myRmq
    envRef: myRmq
    lconfRef: myRmq

  resetMyRmq:
    icon: üêá
    extend: core.runInContainer
    dependencies:
    - runMyRmq
    configRef: myRmq
    lconfig:
      commands:
      - rabbitmqctl stop_app
      - rabbitmqctl reset
      - rabbitmqctl start_app

  stopMyRmqContainer:
    icon: ü•ú
    extend: core.stopDockerContainer
    configRef: myRmq

  removeMyRmqContainer:
    icon: üçü
    extend: core.removeDockerContainer
    configRef: myRmq

configs:

  myRmq:
    useImagePrefix: false
    imageName: rabbitmq
    imageTag: 3-management
    containerName: myRmq
    port::5672: 5672
    port::15672: 15672
    expose: config.port

envs:

  myRmq:
    RABBITMQ_DEFAULT_USER:
      from: RABITMQ_DEFAULT_USER
      default: root
    RABBITMQ_DEFAULT_PASS:
      from: RABITMQ_DEFAULT_PASS
      default: toor

lconfigs:

  myRmq: {}