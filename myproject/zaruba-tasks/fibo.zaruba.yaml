tasks:

  runFibo:
    icon: üìú
    extend: serveHttp
    location: ../fibo
    config:
      start:
    configRef: fibo
    envRef: fibo
    lconfRef: fibo

  runFiboContainer:
    icon: üßÄ
    extend: core.startDockerContainer
    dependencies:
    - buildFiboImage
    configRef: fiboContainer
    lconfigRef: fibo
    envRef: fibo

  stopFiboContainer:
    icon: üç≤
    extend: core.stopDockerContainer
    configRef: fiboContainer

  removeFiboContainer:
    icon: üç≤
    extend: core.removeDockerContainer
    configRef: fiboContainer

  buildFiboImage:
    icon: üçû
    extend: core.buildDockerImage
    location: ../fibo
    inputs:
    - docker.env
    timeout: 1h
    configRef: fiboContainer

  pushFiboImage:
    icon: üçû
    extend: core.pushDockerImage
    dependencies:
    - buildFiboImage
    inputs:
    - docker.env
    timeout: 1h
    configRef: fiboContainer

configs:

  fibo: {}
  fiboContainer:
    containerName: fibo
    imageName: fibo
    expose: lconfig.ports
    localhost: host.docker.internal

lconfigs:

  fibo:
    ports:
    - '{{ .GetEnv "HTTP_PORT" }}'

envs:

  fibo:
    HTTP_PORT:
      from: FIBO_HTTP_PORT
      default: '8080'